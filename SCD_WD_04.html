<script>
  // Theme toggle for visibility
  document.getElementById('themeToggle').onclick = function() {
    const app = document.getElementById('app');
    app.dataset.theme = app.dataset.theme === 'light' ? 'dark' : 'light';
  };

  // Add Task functionality
  const addBtn = document.getElementById('addBtn');
  const titleInput = document.getElementById('titleInput');
  const priorityInput = document.getElementById('priority');
  const dateInput = document.getElementById('dateInput');
  const timeInput = document.getElementById('timeInput');
  const tagsInput = document.getElementById('tagsInput');
  const taskList = document.getElementById('taskList');

  addBtn.onclick = function() {
    const title = titleInput.value.trim();
    if (!title) {
      alert('Please enter a task title.');
      return;
    }
    const priority = priorityInput.value;
    const date = dateInput.value;
    const time = timeInput.value;
    const tags = tagsInput.value;

    // Create task element
    const task = document.createElement('div');
    task.className = 'task';

    // Priority badge
    const badge = document.createElement('span');
    badge.className = 'badge priority-' + priority;
    badge.textContent = priority.charAt(0).toUpperCase() + priority.slice(1);

    // Meta info
    const meta = document.createElement('div');
    meta.className = 'meta';

    // Title
    const titleEl = document.createElement('div');
    titleEl.className = 'title';
    titleEl.textContent = title;

    // Sub info
    const sub = document.createElement('div');
    sub.className = 'sub';
    sub.textContent = [date, time, tags].filter(Boolean).join(' ‚Ä¢ ');

    meta.appendChild(titleEl);
    meta.appendChild(sub);

    // Action row
    const actionRow = document.createElement('div');
    actionRow.className = 'action-row';
    const doneBtn = document.createElement('button');
    doneBtn.className = 'icon-btn';
    doneBtn.textContent = '‚úî';
    doneBtn.title = 'Mark as done';
    doneBtn.onclick = function() {
      task.style.opacity = '0.5';
      doneBtn.disabled = true;
    };
    actionRow.appendChild(doneBtn);

    task.appendChild(badge);
    task.appendChild(meta);
    task.appendChild(actionRow);

    taskList.appendChild(task);

    // Clear inputs
    titleInput.value = '';
    dateInput.value = '';
    timeInput.value = '';
    tagsInput.value = '';
    priorityInput.value = 'medium';
  };
</script>
